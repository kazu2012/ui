<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>clearifx</title>
</head>
<style>
.box {
	background:#F8BBD0;
	color:#D81B60;
	border: 4px solid #F48FB1;
	text-align: center;
	box-sizing:border-box;
	font-size: 40px;
	line-height: 200px;
}
.floatBox {
	float:left;
	width: 33.3333%
}
.clearBox:after {
	content:"";
	display:block;
	clear:both;
}
.clearBox .box {
	background:#E1F5FE;
	border: 4px solid #4FC3F7;
	color:#03A9F4;
}
</style>
<body>

<div class="box">
BOX1	
</div>

<div class="clearBox">
	<div class="box floatBox">
		BOX2
	</div>
	<div class="box floatBox">
		BOX3
	</div>
	<div class="box floatBox">
		BOX4
	</div>
</div>

</body>
</html>
