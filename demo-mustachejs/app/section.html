<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>mustache.js | Include Templates</title>
</head>
<body>
<div id="first">Loading...</div>
<br><br>
<div id="second">Loading...</div>
<br><br>
<div id="third">Loading...</div>
<script id="falseTmp" type="x-tmpl-mustache">
Shown.
{{#person}}
Never shown!
{{/person}}
</script>
<script id="listTmp" type="x-tmpl-mustache">
{{#stooges}}
<b>{{name}}</b>
{{/stooges}}
</script>
<script id="arrayTmp" type="x-tmpl-mustache">
{{#musketeers}}
{{.}}
{{/musketeers}}
</script>
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
<script>
$(function() {
	var falseData ={
		"pserson": false
	};
	var falseTmp = $('#falseTmp').html();
	Mustache.parse(falseTmp);  // optional, speeds up future uses
	var falseResult = Mustache.render(falseTmp, falseData);
	$('#first').html(falseResult);

	var stooges ={
		"stooges": [
			{ "name": "Moe" },
			{ "name": "Larry" },
			{ "name": "Curly" }
		]
	};
	var listTmp = $('#listTmp').html();
	Mustache.parse(listTmp);  // optional, speeds up future uses
	var secondResult = Mustache.render(listTmp, stooges);
	$('#second').html(secondResult);

	var musketeers = {
		"musketeers": ["Athos", "Aramis", "Porthos", "D'Artagnan"]
	};
	var arrayTmp = $('#arrayTmp').html();
	Mustache.parse(arrayTmp);
	var thirdResult = Mustache.render(arrayTmp, musketeers);
	$('#third').html(thirdResult);
});
</script>
</body>
</html>
